<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>

	<h:link value="Pagina JSF" outcome="index.jsf"/>
	<br/>
	<h:link value="Futura página Primefaces" outcome="primefaces.jsf"/>

	
	
	<h:form id="formulario">
		<h:messages showDetail="true" showSummary="false" id="msg"/>
		
		<h:panelGrid columns="2">
			<h:outputText value="Usuário:"/>
			<h:outputText value="#{telefoneManagedBean.user.nome}"/>
		
		
		
		<h:outputLabel value="Número:"/>
		<h:inputText value="#{telefoneManagedBean.telefone.numero}"/>
		
		<h:outputLabel value="Tipo:"/>
		<h:inputText value="#{telefoneManagedBean.telefone.tipoTelefone}"/>
		
		
		</h:panelGrid>
		
		<br/><br/>
		
		<h:commandButton value="Salvar" action="#{telefoneManagedBean.salvar}"/>
		
	</h:form>
		
	
	<h:form id="formTelefones">
		
		<h:dataTable value="#{telefoneManagedBean.user.telefoneUsers}" var="fone" border="1" cellspacing="3" id="tabelfone">
			<f:facet name="header">Lista de telefones</f:facet>
			
			<h:column>
				<f:facet name="header">Id:</f:facet>
				<h:outputLabel value="#{fone.id}"/>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Id:</f:facet>
				<h:outputLabel value="#{fone.numero}"/>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Id:</f:facet>
				<h:outputLabel value="#{fone.tipoTelefone}"/>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{telefoneManagedBean.removeTelefone}" id="botaoremover">
				<h:graphicImage url="resources/img/delete_16.png"/>
				
					<f:setPropertyActionListener value="#{fone}" target="#{telefoneManagedBean.telefone}"/>
					<f:ajax execute="botaoremover" render="@form : formulario : msg"/>
				</h:commandLink>
			</h:column>
			
			
		</h:dataTable>
	

	</h:form>

</h:body>
</html>
