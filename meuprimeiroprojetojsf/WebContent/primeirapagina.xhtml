<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Olá Mundo JSF</title>
</h:head>

<h:body>

	<h:graphicImage height="55" width="55" library="img"
		name="robocat_cat-512.png" />

	<h:form id="formPessoa">
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro de usuários" />
			</f:facet>
			<h:outputLabel value="Id" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />

			<h:outputLabel value="Sexo" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}">
				<f:selectItem itemValue="NÃO INFORMADO" itemLabel="[-Selecione-]" noSelectionOption="true"/>
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino" />
			</h:selectOneMenu>
			
			<h:outputLabel value="Frameworks:"/>
			<h:selectManyMenu id="campoFrameworks" style="height:150px;"
			value="#{pessoaBean.pessoa.frameworks}">
				<f:selectItem itemValue="HIBERNATE"/>
				<f:selectItem itemValue="SPRING MVC"/>
				<f:selectItem itemValue="JPA"/>
				<f:selectItem itemValue="PRIMEFACES"/>
				<f:selectItem itemValue="JSF"/>
			</h:selectManyMenu>
			
			<h:outputLabel value="Ativo"/>
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" image="resources/img/new_32.png" title="Cadastrar"/>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" image="resources/img/save_32.png" title="Salvar"/>
				<h:commandButton value="Revomer" action="#{pessoaBean.remove}" image="resources/img/delete_32.png" title="Deletar"/>
				<h:commandButton value="Limpar" type="reset"/>
			</h:panelGroup>

		</h:panelGrid>

		<br />
		<br />
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="1"
			cellpadding="3">

			<f:facet name="header">
			Lista de pessoas cadastradas
		</f:facet>

			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome da pessoa</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink value="">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="resources/img/update_16.png"/>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink value="" action="#{pessoaBean.remove}" title="Excluir registro">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="resources/img/delete_16.png"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>

	</h:form>

</h:body>
</html>
